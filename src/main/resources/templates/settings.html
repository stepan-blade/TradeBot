<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Настройки - Binance Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/settings/style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<div class="container py-3 py-md-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <nav class="navbar navbar-dark bg-dark border-bottom border-secondary border-opacity-25 mb-4 py-3">
                <div class="container">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary bg-gradient rounded-3 p-2 me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="bi bi-cpu-fill text-white fs-5"></i>
                        </div>
                        <div>
                            <h1 class="h5 mb-0 fw-bold text-white uppercase-tracking">Настройки</h1>
                            <span class="text-info small d-block" style="font-size: 0.7rem; letter-spacing: 1px;">CONFIGURATION</span>
                        </div>
                    </div>

                    <button class="btn btn-link text-white p-0 shadow-none" type="button" onclick="toggleMenu()" style="text-decoration: none; z-index: 1100;">
                        <div class="menu-icon" id="menuIcon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <div class="glass-menu" id="glassMenu">
        <div class="glass-content">
            <div class="menu-items">
                <div class="text-muted small text-uppercase mb-4 mt-5" style="letter-spacing: 3px;">Навигация</div>
                <a href="/" class="glass-item"><i class="bi bi-house-door me-3"></i>Главный экран</a>
                <a href="/h2-console" target="_blank" class="glass-item"><i class="bi bi-database me-3"></i>База данных</a>
                <div class="border-bottom border-white border-opacity-10 my-4"></div>
                <form action="/logout" method="post">
                    <button type="submit" class="glass-item text-danger border-0 bg-transparent w-100 text-start">
                        <i class="bi bi-box-arrow-right me-3"></i>Выйти из системы
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card overflow-hidden shadow-sm mb-4 settings-panel">
                <div class="card-header bg-transparent border-0 p-4 d-flex align-items-center"
                     role="button"
                     onclick="window.ui.toggleSettingsPanel()"
                     style="cursor: pointer;">

                    <div class="me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="bi bi-gear-wide-connected text-white fs-2 opacity-75"></i>
                    </div>

                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold text-white text-uppercase" style="letter-spacing: 1px;">Параметры торговли</h6>
                        <small class="text-muted" style="font-size: 0.7rem;">АКТИВЫ И ЛИМИТЫ</small>
                    </div>

                    <i class="bi bi-chevron-down text-muted transition-icon" id="settingsChevron"></i>
                </div>

                <div id="settingsPanelContent" class="collapse-content show">
                    <div class="px-4 pb-4">
                        <div class="border-top border-white border-opacity-10 mb-4"></div>

                        <form id="settings-form" action="/api/save-settings" method="POST">
                            <input type="hidden" id="status-hidden-input" name="status" value="ONLINE">

                            <div class="mb-4">
                                <label class="form-label">Список активов</label>
                                <textarea id="assets-input" name="assets" class="form-control bg-dark border-secondary border-opacity-25" rows="3" placeholder="BTCUSDT, ETHUSDT"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-4">
                                    <label class="form-label">Объем (%)</label>
                                    <input id="percent-input" type="number" name="trade_percent" class="form-control bg-dark border-secondary border-opacity-25" placeholder="10">
                                </div>
                                <div class="col-6 mb-4">
                                    <label class="form-label">Сделок</label>
                                    <input id="max_open_trades_input" type="number" name="max_open_trades" class="form-control bg-dark border-secondary border-opacity-25" placeholder="3">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-save w-100 py-3 mt-2">СОХРАНИТЬ ИЗМЕНЕНИЯ</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card overflow-hidden shadow-sm mt-4 admin-panel">
                <div class="card-header bg-transparent border-0 p-4 d-flex align-items-center"
                     role="button"
                     onclick="window.ui.toggleAdminPanel()"
                     style="cursor: pointer;">

                    <div class="me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="bi bi-shield-lock text-white fs-2 opacity-75"></i>
                    </div>

                    <div class="flex-grow-1">
                        <h6 class="mb-0 fw-bold text-white text-uppercase" style="letter-spacing: 1px;">Управление системой</h6>
                        <small class="text-muted" style="font-size: 0.7rem;">СТАТУС И БАЗА ДАННЫХ</small>
                    </div>

                    <i class="bi bi-chevron-down text-muted transition-icon" id="adminChevron"></i>
                </div>

                <div id="adminPanelContent" class="collapse-content">
                    <div class="px-4 pb-4">
                        <div class="border-top border-white border-opacity-10 mb-4"></div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div style="max-width: 70%;">
                                <label class="form-label highlight-label small text-uppercase mb-1 d-block">Статус бота</label>
                                <div id="bot-status-text" class="text-success-light" style="font-size: 0.8rem;">Бот активен и сканирует рынок</div>
                            </div>
                            <div class="text-end">
                                <button id="toggle-bot-btn" onclick="window.settingsManager.toggleBotStatus()" class="btn btn-outline-success-custom btn-sm"></button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div style="max-width: 70%;">
                                <label class="form-label highlight-label small text-uppercase mb-1 d-block">История сделок</label>
                                <div class="text-danger-light" style="font-size: 0.75rem;">Удалить закрытые позиции</div>
                            </div>
                            <div class="text-end">
                                <button onclick="window.settingsManager.confirmClear()" class="btn btn-outline-danger-custom btn-sm">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="saveOverlay" class="save-overlay">
        <div class="text-center">
            <div class="h2 text-success mb-3"><i class="bi bi-check-circle-fill"></i></div>
            <div class="h5 fw-bold text-white" id="statusLabel">Готово</div>
        </div>
    </div>
</div>

<script th:src="@{/js/ApiService.js}"></script>
<script th:src="@{/js/UIManager.js}"></script>
<script th:src="@{/js/SettingsManager.js}"></script>

<script>
    window.toggleMenu = () => window.ui.toggleMenu();
</script></script>
</body>
</html>
